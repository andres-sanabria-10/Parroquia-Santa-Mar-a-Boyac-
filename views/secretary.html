    <script>
        function toggleCard(targetId) {
            // Obtener todos los elementos con la clase 'collapse'
            const cards = document.querySelectorAll('.collapse');
            const buttons = document.querySelectorAll('button[data-bs-toggle="collapse"]');

            // Deshabilitar todos los botones
            buttons.forEach(button => {
                button.disabled = true;
            });

            // Cerrar todas las cards
            cards.forEach(card => {
                if (card.id !== targetId && card.classList.contains('show')) {
                    card.classList.remove('show');
                }
            });

            // Abrir la card seleccionada
            const targetCard = document.getElementById(targetId);
            if (targetCard) {
                targetCard.classList.toggle('show');
            }

            // Volver a habilitar los botones después de un breve retraso
            setTimeout(() => {
                buttons.forEach(button => {
                    button.disabled = false;
                });
            }, 500); // El tiempo puede ajustarse según sea necesario
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const allCards = document.querySelectorAll('.card.collapse');
            const allButtons = document.querySelectorAll('[data-bs-toggle="collapse"]');
            const navbarTogglers = document.querySelectorAll('.navbar-toggler');

            allButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-bs-target');

                    // Cierra todas las cards excepto la seleccionada
                    allCards.forEach(card => {
                        if (card.id !== targetId.substring(1)) {
                            bootstrap.Collapse.getInstance(card)?.hide();
                        }
                    });

                    // Abre (o cierra) la card seleccionada
                    const selectedCard = document.querySelector(targetId);
                    bootstrap.Collapse.getOrCreateInstance(selectedCard).toggle();

                    // Cierra el menú desplegable en dispositivos móviles
                    const navbarCollapse = button.closest('.navbar-collapse');
                    if (navbarCollapse && navbarCollapse.classList.contains('show')) {
                        bootstrap.Collapse.getInstance(navbarCollapse).hide();
                        // Cambia el estado del botón toggler
                        const toggler = navbarCollapse.previousElementSibling;
                        if (toggler && toggler.classList.contains('navbar-toggler')) {
                            toggler.classList.add('collapsed');
                            toggler.setAttribute('aria-expanded', 'false');
                        }
                    }
                });
            });

            // Maneja el clic en los botones toggler
            navbarTogglers.forEach(toggler => {
                toggler.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-bs-target');
                    const target = document.querySelector(targetId);
                    if (target) {
                        bootstrap.Collapse.getOrCreateInstance(target).toggle();
                    }
                });
            });
        });
    </script>
